name: Test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:
  workflow_call:

concurrency: test-${{ github.sha }}

permissions:
  contents: read

jobs:
  check-cache:
    runs-on: ubuntu-latest
    outputs:
      cache-hit: ${{ steps.cache-pytest.outputs.cache-hit }}
    steps:
      - uses: actions/checkout@v4

      - name: Cache pytest results
        id: cache-pytest
        uses: actions/cache@v4
        with:
          path: .pytest_cache
          key: ${{ runner.os }}-pytest-3.14-${{ hashFiles('**/tests/**/*.py', 'src/**') }}
          restore-keys: |
            ${{ runner.os }}-pytest-3.14-

  test:
    runs-on: ubuntu-latest
    needs: check-cache
    if: needs.check-cache.outputs.cache-hit != 'true'

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python 3.14
        run: uv python install 3.14

      - name: Install dependencies
        run: uv sync --group dev

      - name: Run tests
        run: uv run pytest .

      - name: Run ruff check
        run: uv run ruff check .

      - name: Run type checking
        run: uvx ty check . --ignore no-matching-overload
